<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='apple-mobile-web-app-capable' content='yes' />

    <!-- Site Properities -->
    <title>Google Direct</title>
    <meta name="description" content="Use Google to download books, videos, songs" />
    <meta name="keywords" content="download,ebooks,songs,videos" />

    <!-- BootStrap Styles + Our Own -->
    <link  rel="stylesheet" href="bootstrap.css" />
    <link  rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
  	   <h2 class="text-center">Google Direct</h1>
     </header>
     <article class="container">
       <form method="POST" id="search" onsubmit="doSearch(document.getElementById('query').value, document.getElementById('search_type').value); return false;">

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <label for="query">
                  <select class="formcontrol" id="search_type">
                    <option value="NA"> --- </option>
                    <option value="epub|pdf|djvu">electronic books</option>
                    <option value="ogg|mp3">songs</option>
                    <option value="mkv|mp4|avi">videos</option>
                  </select>
                </label>
              </span>
              <input class="form-control" id="query" type="text" />
              <span class="help-block"></span>
            </div>
          </div>

  	      <div class="searchbutton">
  		         <button class="form-control" type="submit">Search using Google direct</button>
  	      </div>
          <!--
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>

                  </tr>
                </thead>
                <tbody>
                  <tr>

                  </tr>
                </tbody>
              </table>
            </div>
          -->
        </form>
      </article>
      <footer class="fixedlocation">
        <div class="aboutbutton">
  	       <button class="form-control" type="button" id="aboutbutton">About</button>
        </div>
        <div id="abouttext">
  	       <p>
             Google Direct is a tool that allows you to easily search misplaced files on the internet.
             <br>
             It was developed by Akshay S Dinesh, inspired by
             <a href="http://www.quora.com/What-can-I-learn-right-now-in-10-minutes-that-will-be-useful-for-the-rest-of-my-life/answer/Shibu-Lijack">
               this answer on quora
             </a>.
             This site is built by following
             <a href="https://developer.mozilla.org/en/docs/">
               Mozilla developer docs
             </a>
             and hosted on
             <a href="https://github.com">
               GitHub
             </a>
           </p>
        </div>
      </footer>

      <!-- BootStrap Scripts + Our Own -->
      <script defer="defer"  src="main.js"></script>
  </body>
</html>
